<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <script src="jquery.js"></script>
</head>

<body>
    <div class="container">

        <h2>What Can javaScript Do?</h2>
        <p class="text">JavaScript can change HTML attribute values.</p>
        <p class="text">In this case JavaScript changes the value of the src(source) attribute of an image.</p>
        
        <button type="button" class="btn btn-on">Turn on the light</button>
        
        <img src="img/pic_bulboff.gif" alt="bulb" id="my-image">
    
        <button type="button" class="btn btn-off">Turn off the light</button>
        <button type="button" class="btn" id="hide-unhide">Show Hidden Text</button>
    
    </div>

    <script src="script.js"></script>
</body>
</html>
